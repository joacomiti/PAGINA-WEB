<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Checkout - Completar datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
    .btn-mamba {
        background: #bfa16a;
        color: #f8f9fa;
        border: none;
        transition: background 0.2s;
    }
    .btn-mamba:hover, .btn-mamba:focus {
        background: #a88b5a;
        color: #f8f9fa;
    }
    </style>
    </head>
<body class="bg-dark text-light">
    <div class="container py-5">
    <h1 class="mb-4">Completar datos para el pago</h1>
    <form id="checkout-form" class="p-4 bg-secondary rounded">
        <div class="mb-3">
        <label for="name" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
        <label for="address" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="address" required />
        </div>
        <button type="submit" class="btn btn-mamba">Enviar pedido</button>
    </form>
    </div>

    <script>
    // Inicializar EmailJS
    emailjs.init('xR8hRdsqGKRiiHKRV');

    document.getElementById('checkout-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const address = document.getElementById('address').value;

        const templateParams = {
        from_name: name,
        from_email: email,
        to_email: email,
        address: address,
        };

        emailjs.send('service_pczs4it', 'template_d779pad', templateParams)
        .then(() => {
            Swal.fire({
            icon: 'success',
            title: 'Pedido enviado',
            text: 'Gracias por tu compra. Te contactaremos pronto.',
            });
            this.reset();
        })
        .catch((error) => {
            Swal.fire({
            icon: 'error',
            title: 'Error al enviar',
            text: 'Por favor, intenta nuevamente.',
            });
            console.error('EmailJS error:', error);
        });
    });
    </script>
</body>
</html>
